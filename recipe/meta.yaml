{% set python_min = "3.10" %}
{% set name = "cellfinder" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cellfinder-{{ version }}.tar.gz
  sha256: a6117874219910675ff345344b20866de1ab94fa50fc32a09c38db24dd736d80

build:
  noarch: python
  entry_points:
    - cellfinder_download = cellfinder.core.download.cli:main
    - cellfinder_train = cellfinder.core.train.train_yml:cli
    - cellfinder = cellfinder.cli_migration_warning:cli_catch
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - brainglobe-utils >=0.5.0
    - brainglobe-napari-io >=0.3.4
    - dask-core
    - fancylog >=0.0.7
    - natsort
    - numba
    - scikit-image
    - scikit-learn
    - keras >=3.7.0
    - pytorch >=2.1.0, !=2.4
    - tifffile
    - tqdm

test:
  imports:
    - cellfinder
  commands:
    - pip list
    - pip check
    - cellfinder_download --help
    - cellfinder_train --help
    - cellfinder --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/cellfinder
  summary: Automated 3D cell detection in large microscopy images
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/brainglobe/cellfinder

extra:
  recipe-maintainers:
    - alessandrofelder
    - adamltyson
    - IgorTatarnikov
